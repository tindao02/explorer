    <section>
        <div class="container ocupando-espacos">
            <div>1</div>

    <section>

            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <section>
        Áreas de grid
        <div class="container areas">
            <header>Header</header>
            <main>main</main>
            <aside>aside</aside>
            <footer>footer</footer>
        </div>
    </section>

    <section>
        Nomes de linhas
        <div class="container nomes-linhas">
            <header>Header</header>
            <main>main</main>
            <aside>aside</aside>
            <footer>footer</footer>
        </div>
    </section>

    <section>
        <h1>Prática 01</h1>
        <img src="img/pratica-01.png" alt="exemplo pratica 01">
        <div class="content pratica-01">
            <header class="l-header"></header>
            <main class="l-main"></main>
            <aside class="l-sidebar"></aside>
            <aside class="l-aside-main"></aside>
            <aside class="l-aside-sec"></aside>
            <footer class="l-footer"></footer>
        </div>
    </section>

    <section>
        <h1>Prática 02</h1>
        <img src="img/pratica-02.png" alt="Prática 02">

        <div class="content pratica-02">
            <header class="l-header u-grid-full"></header>
            <div class="l-hero"></div>

            <section class="l-highlights">
                <article class="c-highlight"></article>
                <article class="c-highlight"></article>
                <article class="c-highlight"></article>
                <article class="c-highlight"></article>
                <article class="c-highlight"></article>
            </section>

            <main class="l-main-content"></main>
            <aside class="l-aside u-expand-left"></aside>
            <footer class="l-footer u-grid-full"></footer>
        </div>

    </section>
